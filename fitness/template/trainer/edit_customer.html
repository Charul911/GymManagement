{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'update_customer' %}" enctype="multipart/form-data">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Customer</span></h5>
                   </div>
                   {% include 'includes/messages.html' %}
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Profile Pic</label>
                         <input type="file" class="form-control" name="profile_pic">
                         <input type="text" class="form-control" name="customer_id" value="{% for i in customer %}{{i.admin.id}}{% endfor %}" hidden>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="first_name" value="{% for i in customer %}{{i.admin.first_name}}{% endfor %}">
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="{% for i in customer %}{{i.admin.last_name}}{% endfor %}">
                      </div>
                   </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Gender</label>
                       <select class="form-control" name="gender">
                        <option>Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="others">Others</option>
                       </select>
                    </div>
                 </div>
                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Address</label>
                       <textarea class="form-control" name="address">{% for i in customer %}{{i.address}}{% endfor %}</textarea>
                    </div>
                 </div>
                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Type of Activity</label>
                       <select class="form-control" name="activity_id">
                        <option>Select Activity</option>
                        {% for i in activity %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                       </select>
                    </div>
                 </div>
                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Session Year</label>
                       <select class="form-control" name="session_year_id">
                        <option>Select Session</option>
                        {% for i in session_year %}
                        <option value="{{i.id}}">{{i.session_start}} to {{i.session_end}}</option>
                        {% endfor %}
                       </select>
                    </div>
                 </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Username</label>
                         <input type="text" class="form-control" name="username" value="{% for i in customer %}{{i.admin.username}}{% endfor %}">
                    </div>
                 </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Email</label>
                       <input type="text" class="form-control" name="email" value="{% for i in customer %}{{i.admin.email}}{% endfor %}">
                    </div>
                 </div>
                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" name="password" placeholder="fill only if you want to change password">
                    </div>
                 </div>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Customer</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'update_trainer' %}" enctype="multipart/form-data">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Update Trainer</span></h5>
                   </div>
                   {% include 'includes/messages.html' %}
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Profile Pic</label>
                         <input type="file" class="form-control" name="profile_pic">
                         <input type="text" class="form-control" name="trainer_id" value="{{trainer.admin.id}}" required hidden>
                         <!-- here we used trainer.admin.id because the id will come from customUser model, Trainer model id will get
                        reflected in the url of the web page -->
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="first_name" value="{{trainer.admin.first_name}}" required>
                      </div>
                   </div>
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="{{trainer.admin.last_name}}" required>
                      </div>
                   </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Gender</label>
                       <select class="form-control" name="gender" required>
                        <option>Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="others">Others</option>
                       </select>
                    </div>
                 </div>
                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Contact Number</label>
                       <input type="text" class="form-control" name="contactNo" value="{{trainer.contactNo}}" required>
                    </div>
                 </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Username</label>
                         <input type="text" class="form-control" name="username" value="{{trainer.admin.username}}" required readonly>
                    </div>
                 </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Email</label>
                       <input type="text" class="form-control" name="email" value="{{trainer.admin.email}}" required readonly>
                    </div>
                 </div>
                 <div class="col-sm-11">
                    <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" name="password" placeholder="fill only if you want to change password">
                    </div>
                 </div>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Trainer</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
